<head>

<body>
  <nav class="navbar">
    <img class="logo" src="/client/gameconlogo.png">

    <div class="createPost">
      <a href="/client/createPost/createPost.html">
        <button id="createPostButton">Create Post</button>

    <div class="login">

    </div>

      <a href="/client/signup/signup.html">

    </div>
    <div class="signup">
      <a href="/client/update/update.html">
        <button id="updateButton">Change Password</button>
      </a>

    <div class="delete">
      <a href="/client/delete/delete.html">
        <button id="deleteButton">Delete Account</button>

  <br />
  <div class="container posts-content bigCard">
    <div class="row" id="postRow">
      <div class="col-lg-6">
        <div class="card mb-4">
          <div class="card-body">
            <div class="media mb-3">
              <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="d-block ui-w-40 square" alt="">
              <div class="media-body ml-3">
                KenyeWest
                <div class="text-muted small">3 days ago</div>
                <div class = 'postTitle'>Call Of Duty</div>
              </div>
            </div>
            <p>
              I fw fortnite heavy.
            </p>
            <a href="javascript:void(0)" class="ui-rect ui-bg-cover post-image"
              style="background-image: url(https://i.ytimg.com/vi/-LIfETJ0G1U/maxresdefault.jpg);"></a>
          </div>
          <div class="card-footer">
            <strong>123</strong> Likes</small>
            <button>Like</button>
            <a href="javascript:void(0)" class="d-inline-block text-muted ml-3 comments">
              <strong>12</strong> Comments</small>
            </a>
          </div>
        </div>
      </div>
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" id = 'fortnite' value = 'fortnite'>Fortnite</button>
        <button type="button" class="list-group-item list-group-item-action" id = 'cod' value = 'cod'>Call of Duty</button>
        <button type="button" class="list-group-item list-group-item-action" id = 'gta' value = 'gta'>GTA V</button>
        <button type="button" class="list-group-item list-group-item-action" id = 'nba2k' value = 'nba2k'>NBA 2K22</button>
        <button type="button" class="list-group-item list-group-item-action" id = 'r6s' value = 'R6S'>Rainbow Six Seige</button>
      </div>
