<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script defer src="/client/login/login.js"></script>
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Log in</label>
				<input type="text" name="txt" placeholder="User name" required="" id="usernameText">
				<input type="password" name="pswd" placeholder="Password" required="" id="passwordText">
				<button id="checkLog">Log in</button>
			</form>
			<a href="/client/signup/signup.html" id="newUser">New User? Sign up here!</a>
		</div>
	</div>
</body>

</html>
