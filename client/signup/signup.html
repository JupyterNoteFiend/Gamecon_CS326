<!DOCTYPE html>
<html>

<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script defer type="module" src="/client/signup/signup.js"></script>
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="User name" required="" id="registerName">
				<input type="password" name="pswd" placeholder="Password" required="" id="registerPassword">
				<input type="password" name="pswd" placeholder="Confirm Password" required="">
				<button id="register">sign up</button>
			</form>
		</div>
	</div>
</body>

</html>
